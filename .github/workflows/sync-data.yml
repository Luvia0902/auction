name: Daily Data Sync & Drive Backup

on:
  schedule:
    # 每天台灣時間凌晨 4:00 執行 (UTC 20:00)
    - cron: "0 20 * * *"
  workflow_dispatch: # 允許手動觸發

jobs:
  sync_and_backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create Env and Token Files
        run: |
          echo "${{ secrets.GOOGLE_TOKEN_JSON }}" > token.json
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials.json
          echo "EXPO_PUBLIC_FIREBASE_API_KEY=${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}" >> .env.local
          echo "EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> .env.local
          echo "EXPO_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}" >> .env.local
          echo "EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> .env.local
          echo "EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.local
          echo "EXPO_PUBLIC_FIREBASE_APP_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}" >> .env.local
          echo "JUDICIAL_API_ACCOUNT=${{ secrets.JUDICIAL_API_ACCOUNT }}" >> .env.local
          echo "JUDICIAL_API_PASSWORD=${{ secrets.JUDICIAL_API_PASSWORD }}" >> .env.local

      - name: Run Real Estate Sync & Backup
        run: npx tsx scripts/syncRealEstate.ts

      - name: Run Judicial Judgments Sync & Backup
        run: npx tsx scripts/syncJudgments.ts

      - name: Run Judicial Auctions Sync & Backup
        run: npx tsx scripts/syncAuctions.ts

      - name: Run Chang Hwa Bank Auctions Sync & Backup
        run: npx tsx scripts/syncChbAuctions.ts
