name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build Web App
        run: npx expo export -p web
        env:
          EXPO_PUBLIC_FIREBASE_API_KEY: "dummy_key_for_build"
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy_domain_for_build"
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: "dummy_project_for_build"
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: "dummy_bucket_for_build"
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "dummy_sender_for_build"
          EXPO_PUBLIC_FIREBASE_APP_ID: "dummy_app_id_for_build"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
